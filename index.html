<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="container">
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="Ping Logo">
    </div>
    <div>
      <h1><span class="launch">We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
    </div>
    <div>
      <form action="#" class="form" id="form">
        <div class="form-control">
          <input type="email" name="email" id="email" value="" placeholder="Your email address...">
          <small>Please provide a valid email address</small>
        </div>
        <input type="button" value="Notify Me" name="submit" id="submit">
      </form>
    </div>
    <div class="dashboard">
      <img src="./images/illustration-dashboard.png" alt="Dashboard">
    </div>
    <div class="socials">
      <img src="./images/logo-facebook.svg" id="logo-facebook" alt="Facebook Icon">
      <img src="./images/logo-twitter.svg" id="logo-twitter" alt="Twitter Icon">
      <img src="./images/logo-instagram.svg" id="logo-instagram" alt="Instagram Icon">
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">TheDeola</a>.
    </p>
  </footer>
  </div>

  <script src="./main.js"></script>

</body>
</html>
